<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather api app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display">
    <video src="" muted autoplay loop class="WeatherIicon"></video>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="./img/searshh.png" ></button>
        </div>

        <div class="Weather">
            <div class="content">
            <img src="img/clouds.png" class="Weather-icon">
            <div class="colm">
            <h1 class="temp">0°c</h1>
            <h2 class="city">city</h2>
        </div>
        </div>
            <div class="info">
                <div class="col">
                    <img src="./img/windy.png" >
                    <div>
                        <p class="windy">0 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./img/humidity.png" >
                    <div >
                        <p class="humidity">0%</p>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
    <script >
const apiKey= "3f9e31c7766a5732213f27df297bf3fd";
const apiurl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";
    const searchCity = document.querySelector(".search input");
    const searchbutton = document.querySelector(".search button");
    const WeatherIcon = document.querySelector(".Weather-icon");
    const WeatherIicon = document.querySelector(".WeatherIicon");
async function checkweather(city){
        const response = await fetch(apiurl + city + `&appid=${apiKey}`);
        const data = await  response.json();

        console.log (data)
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
        document.querySelector(".humidity").innerHTML = data.main.humidity + " %";
        document.querySelector(".windy").innerHTML = data.wind.speed + " km/h";

        if(data.weather[0].main == "Clouds"){
            WeatherIcon.src = "img/clouds.png" ;  
            WeatherIicon.src = "/Beautiful Sunrise & The Flowers _ NO COPYRIGHT VIDEO _ NATURE.mp4" ; 
        }
        else if (data.weather[0].main == "Clear"){
            WeatherIcon.src = "img/clear.png" ; 
            WeatherIicon.src = "/Beautiful Sunrise & The Flowers _ NO COPYRIGHT VIDEO _ NATURE.mp4" ; 
        }
        else if (data.weather[0].main == "Rain"){
            WeatherIcon.src = "img/rain.png";   
            WeatherIicon.src = "/RAIN video for free footage for short film  4k __ Night Rain.mp4" ; 

        }
        else if (data.weather[0].main == "Drizzle"){
            WeatherIcon.src = "img/drizzle.png" ;  
            WeatherIicon.src = "/RAIN video for free footage for short film  4k __ Night Rain.mp4" ; 

        }
        else if (data.weather[0].main == "Mist"){
            WeatherIcon.src = "img/mist.png"  ; 
            WeatherIicon.src = "/Beautiful Sunrise & The Flowers _ NO COPYRIGHT VIDEO _ NATURE.mp4" ; 
        }

        
    }
    searchbutton.addEventListener("click" , ()=> {
        checkweather(searchCity.value);
    })
    </script>
</body>
</html>
