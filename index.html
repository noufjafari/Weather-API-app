<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather api app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="search">
            <input type="text" placeholder="please enter city name">
            <button><img src="searshh.png" ></button>
        </div>
        <div class="Weather">
            <img src="clouds.png" class="Weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">Jeddah</h2>
            <div class="info">
                <div class="col">
                    <img src="windy.png" >
                    <div>
                        <p class="windy">15 km/h</p>
                        <p>wind Speed</p>
                    </div>
                </div>
                <div class="col">
                    <img src="humidity.png" >
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script >
let apiKey= "3f9e31c7766a5732213f27df297bf3fd";
let apiurl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";
    let searchCity = document.querySelector(".search input");
    let searchbutton = document.querySelector(".search button");
async function checkweather(city){
        let response = await fetch(apiurl + city + `&appid=${apiKey}`);
        let data = await  response.json();
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";
    }
    searchbutton.addEventListener("click" , ()=> {
        checkweather(searchCity.value);
    })
    </script>
</body>
</html>
